<html>
  <head>
    <title>5️⃣i計畫通行·服務監控</title>
    <link rel="icon" href="https://iTCoffe.Github.io/Status/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <style>
      /* 添加暗黑模式切换按钮样式 */
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.1);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 100;
      }
      
      .theme-toggle:hover {
        background: rgba(0,0,0,0.2);
      }
      
      /* 暗黑模式CSS变量 */
      :root {
        --bg-primary: #ffffff;
        --text-primary: #333333;
        --panel-bg: #f8f9fa;
        --panel-border: #eaeaea;
        --footer-text: #666;
        --tooltip-bg: rgba(255,255,255,0.95);
        --status-up: #2ecc71;
        --status-down: #e74c3c;
        --status-degraded: #f39c12;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #121212;
          --text-primary: #e0e0e0;
          --panel-bg: #1e1e1e;
          --panel-border: #333;
          --footer-text: #aaa;
          --tooltip-bg: rgba(30,30,30,0.95);
        }
      }
      
      /* 应用CSS变量到现有样式 */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }
      
      .pageContainer {
        background-color: var(--bg-primary);
      }
      
      .reportContainer, 
      .statusContainer {
        background-color: var(--panel-bg);
        border-color: var(--panel-border);
      }
      
      footer {
        color: var(--footer-text);
      }
      
      .tooltip {
        background-color: var(--tooltip-bg);
        color: var(--text-primary);
      }
      
      /* 暗黑模式特定覆盖 */
      body.dark-mode {
        --bg-primary: #121212;
        --text-primary: #e0e0e0;
        --panel-bg: #1e1e1e;
        --panel-border: #333;
        --footer-text: #aaa;
        --tooltip-bg: rgba(30,30,30,0.95);
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" aria-label="切换主题模式">🌓</button>
    <div class="pageContainer">
      <div class="headline">
        <img src="logo.png" alt="Logo" width="200px" />
        <span> System Status </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url">$url</a></div>
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Forked from
      <a href="https://vlink.cc/5iClub"
        >© 2022-2025 5️⃣i計畫通行·樂玩公社</a
      >.
    </footer>
    <script>
      // 暗黑模式切换功能
      document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 检查本地存储或系统偏好
        let currentTheme = localStorage.getItem('theme') || 
                         (prefersDarkScheme.matches ? 'dark' : 'light');
        
        // 应用存储的主题
        if (currentTheme === 'dark') {
          document.body.classList.add('dark-mode');
          toggleBtn.textContent = '🌞';
        } else {
          document.body.classList.remove('dark-mode');
          toggleBtn.textContent = '🌙';
        }
        
        // 切换主题
        toggleBtn.addEventListener('click', function() {
          if (document.body.classList.contains('dark-mode')) {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
            toggleBtn.textContent = '🌙';
          } else {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
            toggleBtn.textContent = '🌞';
          }
        });
        
        // 监听系统主题变化
        prefersDarkScheme.addEventListener('change', e => {
          if (!localStorage.getItem('theme')) {
            if (e.matches) {
              document.body.classList.add('dark-mode');
              toggleBtn.textContent = '🌞';
            } else {
              document.body.classList.remove('dark-mode');
              toggleBtn.textContent = '🌙';
            }
          }
        });
      });
      
      // 保持原有的生成报告函数调用
      genAllReports();
    </script>
  </body>
</html>
