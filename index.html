                    </div>
                    <div class="statusStreamContainer">
                        <div class="statusStreamTitle">
                            <span>æœ€è¿‘30å¤©ç‹€æ…‹æ­·å²</span>
                            <span>${service.uptime}% æ­£å¸¸é‹è¡Œ</span>
                        </div>
                        <div class="statusLine"></div>
                    </div>
                `;
                
                // æ·»åŠ çŠ¶æ€æ–¹å—
                const statusLine = serviceElement.querySelector('.statusLine');
                service.statusStream.forEach(day => {
                    const statusSquare = document.createElement('div');
                    statusSquare.className = `statusSquare ${day.status}`;
                    statusSquare.setAttribute('data-date', day.day);

                    // æ·»åŠ é¼ æ ‡äº‹ä»¶ç›‘å¬å™¨

            // æ·»åŠ è¿›åº¦æ¡åŠ¨ç”»
            document.querySelectorAll('.progress-bar').forEach(bar => {

        // æ˜¾ç¤ºæç¤ºæ¡†
        function showTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            const date = event.target.getAttribute('data-date');
            const status = event.target.getAttribute('data-status');
            const note = event.target.getAttribute('data-note');
            
            const statusText = {
                'green': 'æ­£å¸¸',
                'orange': 'è­¦å‘Š',
                'red': 'ä¸­æ–·',
                'gray': 'æœªçŸ¥'
            };
            
            const statusClass = {
                'green': 'greenStatus',
                'orange': 'orangeStatus',
                'red': 'redStatus',
                'gray': 'grayStatus'
            };
            
            // æ›´æ–°æç¤ºæ¡†å†…å®¹
            document.getElementById('tooltipDateTime').textContent = date;
            document.getElementById('tooltipStatus').innerHTML = 
                `ç‹€æ…‹: <span class="${statusClass[status]}">${statusText[status]}</span>`;
            document.getElementById('tooltipDescription').textContent = note;
            
            // å®šä½æç¤ºæ¡†
            const rect = event.target.getBoundingClientRect();
            const tooltipHeight = tooltip.offsetHeight;
            const tooltipWidth = tooltip.offsetWidth;
            
            let top = rect.top + window.scrollY - tooltipHeight - 15;
            let left = rect.left + window.scrollX + rect.width / 2 - tooltipWidth / 2;
            
            // é˜²æ­¢è¶…å‡ºå±å¹•
            if (top < 20) top = rect.bottom + window.scrollæå…‰Y + 10;
            if (left < 20) left = 20;
            if (left + tooltipWidth > window.innerWidth - 20) 
                left = window.innerWidth - tooltipWidth - 20;
            
            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
            tooltip.style.opacity = '1';
        }
        
        // éšè—æç¤ºæ¡†
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
        }
        
        // æ¨¡å¼åˆ‡æ¢åŠŸèƒ½
        function setupModeToggle() {
            const modeToggle = document.getElementById('mode-toggle');
            const modeIcon = document.getElementById('mode-icon');
            const body = document.body;
            
            // æ£€æŸ¥localStorageä¸­çš„æ¨¡å¼è®¾ç½®
            const savedMode = localStorage.getItem('theme');
            if (savedMode === 'dark') {
                body.classList.add('dark-mode');
                modeIcon.textContent = 'â˜€ï¸'; // æ—¥é—´å›¾æ ‡
            } else {
                modeIcon.textContent = 'ğŸŒ™'; // å¤œé—´å›¾æ ‡
            }
            
            // åˆ‡æ¢æ¨¡å¼
            modeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    modeIcon.textContent = 'â˜€ï¸'; // æ—¥é—´å›¾æ ‡
                    localStorage.setItem('theme', 'dark');
                } else {
                    modeIcon.textContent = 'ğŸŒ™'; // å¤œé—´å›¾æ ‡
                    localStorage.setItem('theme', 'light');
                }
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
