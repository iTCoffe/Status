    <script>
      // 1. ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
      function setupThemeSwitcher() {
        const themeBtns = document.querySelectorAll('.theme-btn');
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.body.classList.add(initialTheme === 'dark' ? 'dark-theme' : 'light-theme');
        themeBtns.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.theme === initialTheme);
        });
        themeBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const selectedTheme = btn.dataset.theme;
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(selectedTheme === 'dark' ? 'dark-theme' : 'light-theme');
            themeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            localStorage.setItem('theme', selectedTheme);
          });
        });
      }

      // 2. è‡ªåŠ¨æ›´æ–°å¹´ä»½
      function updateCopyrightYear() {
        const startYear = 2022;
        const currentYear = new Date().getFullYear();
        const copyrightElem = document.getElementById('copyrightLink');
        if (copyrightElem) {
          const yearDisplay = currentYear > startYear ? `${startYear}-${currentYear}` : startYear;
          copyrightElem.textContent = `Â© ${yearDisplay} èœ‚å·¢Â·éš±æ›œ`;
        }
      }
      
      // 3. ä¿®å¤å¼¹çª—ä½ç½® (å›ºå®šåœ¨æ–¹æ ¼ä¸‹æ–¹)
      function fixTooltipPosition() {
        const tooltip = document.getElementById('tooltip');
        document.addEventListener('mouseover', (e) => {
          if (e.target.classList.contains('statusSquare')) {
            const rect = e.target.getBoundingClientRect();
            requestAnimationFrame(() => {
              const tooltipWidth = tooltip.offsetWidth;
              let finalLeft = (rect.left + window.scrollX + rect.width / 2) - (tooltipWidth / 2);
              const padding = 10;
              if (finalLeft + tooltipWidth > window.innerWidth + window.scrollX - padding) {
                finalLeft = window.innerWidth + window.scrollX - tooltipWidth - padding;
              }
              if (finalLeft < window.scrollX + padding) finalLeft = window.scrollX + padding;

              tooltip.style.left = finalLeft + 'px';
              tooltip.style.top = (rect.bottom + window.scrollY + 10) + 'px';
              
              const arrow = document.getElementById('tooltipArrow');
              if (arrow) {
                arrow.style.left = ((rect.left + window.scrollX + rect.width/2) - finalLeft) + 'px';
              }
            });
          }
        }, true);
      }

      // 4. è‡ªåŠ¨ç¿»è¯‘åŠ¨æ€å†…å®¹ (æ— éœ€ä¿®æ”¹ index.js)
      function setupAutoTranslation() {
        const dictionary = {
          'Fully Operational': 'ç³»ç»Ÿè¿è¡Œæ­£å¸¸',
          'Operational': 'è¿è¡Œæ­£å¸¸',
          'Degraded Performance': 'æ€§èƒ½ä¸‹é™',
          'Partial Outage': 'éƒ¨åˆ†æ•…éšœ',
          'Major Outage': 'ä¸¥é‡æ•…éšœ',
          'Maintenance': 'ç»´æŠ¤ä¸­',
          'No data': 'æš‚æ— æ•°æ®',
          'Up': 'åœ¨çº¿',
          'Down': 'ç¦»çº¿'
        };

        const translateElement = (el) => {
          const text = el.textContent.trim();
          if (dictionary[text]) {
            el.textContent = dictionary[text];
          }
        };

        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) {
                // ç¿»è¯‘æ ‡é¢˜çŠ¶æ€
                if (node.classList.contains('statusHeadline')) translateElement(node);
                // æŸ¥æ‰¾å­å…ƒç´ ä¸­çš„çŠ¶æ€
                node.querySelectorAll('.statusHeadline, #tooltipStatus').forEach(translateElement);
              }
            });
            // ç›‘æµ‹å¼¹çª—å†…å®¹å˜åŒ–
            if (mutation.target.id === 'tooltipStatus') translateElement(mutation.target);
          });
        });

        observer.observe(document.body, { childList: true, subtree: true, characterData: true });
      }

      // åˆå§‹åŒ–
      document.addEventListener('DOMContentLoaded', () => {
        setupThemeSwitcher();
        updateCopyrightYear();
        fixTooltipPosition();
        setupAutoTranslation(); // å¯ç”¨è‡ªåŠ¨ç¿»è¯‘
        genAllReports();
      });
    </script>
