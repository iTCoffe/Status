      document.addEventListener('DOMContentLoaded', function() {

        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨æˆ–ç³»ç»Ÿåå¥½

                         (prefersDarkScheme.matches ? 'dark' : 'light');

          toggleBtn.textContent = 'ğŸŒ™';

            localStorage.setItem('theme', 'light');
            toggleBtn.textContent = 'ğŸŒ™';
          } else {
