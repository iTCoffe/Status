<html>
  <head>
    <title>5️⃣i計畫通行·服務監控</title>
    <link rel="icon" href="https://iTCoffe.Github.io/Status/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <style>
      /* 添加CSS变量和暗黑模式 */
      :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --header-bg: #f8f9fa;
        --card-bg: #ffffff;
        --border-color: #e0e0e0;
        --link-color: #1a0dab;
        --tooltip-bg: rgba(255, 255, 255, 0.95);
        --toggle-bg: #f0f0f0;
        --toggle-icon: '🌙';
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #e0e0e0;
          --header-bg: #1e1e1e;
          --card-bg: #1e1e1e;
          --border-color: #333333;
          --link-color: #bb86fc;
          --tooltip-bg: rgba(30, 30, 30, 0.95);
          --toggle-bg: #2d2d2d;
        }
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --header-bg: #1e1e1e;
        --card-bg: #1e1e1e;
        --border-color: #333333;
        --link-color: #bb86fc;
        --tooltip-bg: rgba(30, 30, 30, 0.95);
        --toggle-bg: #2d2d2d;
        --toggle-icon: '☀️';
      }

      /* 应用CSS变量 */
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      
      .headline {
        background-color: var(--header-bg);
        border-bottom: 1px solid var(--border-color);
      }
      
      .reportContainer, 
      .statusContainer {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
      }
      
      a {
        color: var(--link-color);
      }
      
      .tooltip {
        background-color: var(--tooltip-bg);
        border: 1px solid var(--border-color);
      }
      
      footer {
        border-top: 1px solid var(--border-color);
      }

      /* 添加暗黑模式切换按钮 */
      .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--toggle-bg);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      .dark-mode-toggle::after {
        content: var(--toggle-icon);
      }
    </style>
    <script src="index.js"></script>
    <script>
      // 添加暗黑模式切换功能
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      }
      
      // 初始化暗黑模式
      function initDarkMode() {
        const isDark = localStorage.getItem('darkMode') === 'true';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (isDark || (!('darkMode' in localStorage) && prefersDark)) {
          document.body.classList.add('dark-mode');
        }
        
        // 创建切换按钮
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'dark-mode-toggle';
        toggleBtn.title = '切換暗黑模式';
        toggleBtn.addEventListener('click', toggleDarkMode);
        document.body.appendChild(toggleBtn);
      }
    </script>
  </head>
  <body>
    <!-- 原有body内容不变 -->
    <div class="pageContainer">
      <!-- ... 保持原有内容 ... -->
    </div>
    <footer>
      <!-- ... 保持原有内容 ... -->
    </footer>
    <script>
      // 初始化暗黑模式
      initDarkMode();
      genAllReports();
    </script>
  </body>
</html>
