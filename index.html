      .theme-switcher {

      /* ä¿®å¤ï¼šç¡®ä¿å¼¹çª—ä¸ä¼šé®æŒ¡é¼ æ ‡æŒ‡é’ˆï¼Œé˜²æ­¢é—ªçƒ */
      #tooltip {
        position: absolute;
        pointer-events: none; /* æ ¸å¿ƒï¼šå…è®¸é¼ æ ‡äº‹ä»¶ç©¿é€å¼¹çª— */
        z-index: 10000;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="theme-switcher">
      <button class="theme-btn active" data-theme="light" title="æµ…è‰²æ¨¡å¼">â˜€ï¸</button>
      <button class="theme-btn" data-theme="dark" title="æ·±è‰²æ¨¡å¼">ğŸŒ™</button>
    </div>

    <div class="pageContainer">
      <div class="headline">

      <div class="footer" style="text-align: center; margin-top: 20px; padding: 20px; font-size: 14px; opacity: 0.6;">

      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>

    <script>
      // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
      function setupThemeSwitcher() {
        const themeBtns = document.querySelectorAll('.theme-btn');
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.body.classList.add(initialTheme === 'dark' ? 'dark-theme' : 'light-theme');
        themeBtns.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.theme === initialTheme);
        });
        themeBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const selectedTheme = btn.dataset.theme;
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(selectedTheme === 'dark' ? 'dark-theme' : 'light-theme');
            themeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            localStorage.setItem('theme', selectedTheme);
          });
        });
      }

      // è‡ªåŠ¨æ›´æ–°å¹´ä»½åŠŸèƒ½
      function updateCopyrightYear() {
        const startYear = 2022;
        const currentYear = new Date().getFullYear();
        const copyrightElem = document.getElementById('copyrightLink');
        if (copyrightElem) {
          const yearDisplay = currentYear > startYear ? `${startYear}-${currentYear}` : startYear;
          copyrightElem.textContent = `Â© ${yearDisplay} èœ‚å·¢Â·éš±æ›œ`;
        }
      }

      // æ ¸å¿ƒä¿®å¤ï¼šå¼¹çª—å®æ—¶è·Ÿè¸ªé¼ æ ‡ä½ç½®
      function setupTooltipFollow() {
        const tooltip = document.getElementById('tooltip');
        
        document.addEventListener('mousemove', (e) => {
          // ä»…å½“å¼¹çª—æ˜¯æ˜¾ç¤ºçŠ¶æ€æ—¶æ‰§è¡Œå®šä½é€»è¾‘
          if (tooltip.style.opacity > 0) {
            const gap = 15; // è·ç¦»é¼ æ ‡çš„é—´è·
            let posX = e.pageX + gap;
            let posY = e.pageY + gap;

            // è¾¹ç¼˜æ£€æµ‹ï¼šé˜²æ­¢å¼¹çª—è¶…å‡ºå³ä¾§å±å¹•
            if (posX + tooltip.offsetWidth > window.innerWidth) {
              posX = e.pageX - tooltip.offsetWidth - gap;
            }

            tooltip.style.left = posX + 'px';
            tooltip.style.top = posY + 'px';
          }
        });
      }
      
      // åˆå§‹åŒ–
      document.addEventListener('DOMContentLoaded', () => {
        setupThemeSwitcher();
        updateCopyrightYear();
        setupTooltipFollow(); // è¿è¡Œå¼¹çª—ä¿®å¤
        genAllReports();
      });
    </script>
