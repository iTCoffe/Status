<!DOCTYPE html>
<html>
  <head>
    <title>èœ‚å·¢Â·æœå‹™ç›£æ§</title>
    <link rel="icon" href="https://iTCoffe.Github.io/Status/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <style>
      /* æ–°å¢ä¸»é¢˜åˆ‡æ¢æŒ‰é’®æ ·å¼ */
      .theme-switcher {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        background: rgba(255,255,255,0.8);
        border-radius: 24px;

      .dark-theme .theme-switcher {

      .theme-btn {

      }
      
      .theme-btn:hover {
        background-color: rgba(0,0,0,0.1);
        transform: scale(1.1);
      }
      
      .theme-btn.active {
        background-color: rgba(0,0,0,0.2);
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="theme-switcher">
      <button class="theme-btn active" data-theme="light" title="æµ…è‰²æ¨¡å¼">â˜€ï¸</button>
      <button class="theme-btn" data-theme="dark" title="æ·±è‰²æ¨¡å¼">ğŸŒ™</button>
    </div>

    <div class="pageContainer">
      <div class="headline">
        <img src="logo.png" alt="Logo" width="200px" />
        <span> System Status </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      
      <div class="footer" style="text-align: center; margin-top: 20px; padding: 20px; font-size: 14px; opacity: 0.6;">
        <span id="copyrightLink"></span>
      </div>

      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url">$url</a></div>
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
      function setupThemeSwitcher() {
        const themeBtns = document.querySelectorAll('.theme-btn');
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.body.classList.add(initialTheme === 'dark' ? 'dark-theme' : 'light-theme');
        themeBtns.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.theme === initialTheme);
        });
        themeBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            const selectedTheme = btn.dataset.theme;
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(selectedTheme === 'dark' ? 'dark-theme' : 'light-theme');
            themeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            localStorage.setItem('theme', selectedTheme);
          });
        });
      }

      // è‡ªåŠ¨æ›´æ–°å¹´ä»½åŠŸèƒ½
      function updateCopyrightYear() {
        const startYear = 2022;
        const currentYear = new Date().getFullYear();
        const copyrightElem = document.getElementById('copyrightLink');
        if (copyrightElem) {
          const yearDisplay = currentYear > startYear ? `${startYear}-${currentYear}` : startYear;
          copyrightElem.textContent = `Â© ${yearDisplay} èœ‚å·¢Â·éš±æ›œ`;
        }
      }
      
      // ä¼˜åŒ–åçš„å¼¹çª—å›ºå®šä½ç½®é€»è¾‘
      function fixTooltipPosition() {
        const tooltip = document.getElementById('tooltip');
        
        document.addEventListener('mouseover', (e) => {
          if (e.target.classList.contains('statusSquare')) {
            const rect = e.target.getBoundingClientRect();
            const scrollX = window.scrollX;
            const scrollY = window.scrollY;

            // 1. è®¡ç®—åˆå§‹ä½ç½®ï¼šæ–¹æ ¼åº•éƒ¨ä¸‹æ–¹ 10pxï¼Œå¹¶å°è¯•æ°´å¹³å±…ä¸­
            let targetLeft = rect.left + scrollX + (rect.width / 2);
            let targetTop = rect.bottom + scrollY + 10;

            // 2. åªæœ‰åœ¨å¼¹çª—å†…å®¹ç”Ÿæˆåæ‰èƒ½è·å–å…¶å‡†ç¡®å®½åº¦ï¼Œ
            // æ•…ä½¿ç”¨ requestAnimationFrame ç¡®ä¿åœ¨ä¸‹ä¸€å¸§æ¸²æŸ“æ—¶ä¿®æ­£åç§»
            requestAnimationFrame(() => {
              const tooltipWidth = tooltip.offsetWidth;
              
              // æ°´å¹³å±…ä¸­åç§»
              let finalLeft = targetLeft - (tooltipWidth / 2);
              
              // 3. è¾¹ç•Œæ£€æµ‹ï¼šé˜²æ­¢è¶…å‡ºå³è¾¹ç•Œ
              const padding = 10;
              if (finalLeft + tooltipWidth > window.innerWidth + scrollX - padding) {
                finalLeft = window.innerWidth + scrollX - tooltipWidth - padding;
              }
              
              // 4. è¾¹ç•Œæ£€æµ‹ï¼šé˜²æ­¢è¶…å‡ºå·¦è¾¹ç•Œ
              if (finalLeft < scrollX + padding) {
                finalLeft = scrollX + padding;
              }

              tooltip.style.left = finalLeft + 'px';
              tooltip.style.top = targetTop + 'px';
              // ä¿®æ­£å°ç®­å¤´çš„åç§»ï¼ˆå¦‚æœæœ‰ï¼‰ï¼Œè®©å®ƒå§‹ç»ˆæŒ‡å‘æ–¹æ ¼
              const arrow = document.getElementById('tooltipArrow');
              if (arrow) {
                const arrowOffset = (rect.left + scrollX + rect.width/2) - finalLeft;
                arrow.style.left = arrowOffset + 'px';
              }
            });
          }
        }, true);
      }

      // åˆå§‹åŒ–
      document.addEventListener('DOMContentLoaded', () => {
        setupThemeSwitcher();
        updateCopyrightYear();
        fixTooltipPosition(); // è¿è¡Œä¼˜åŒ–åçš„é€»è¾‘
        genAllReports();
      });
    </script>
  </body>
</html>
