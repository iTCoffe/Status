<!DOCTYPE html>
<html>
  <head>
    <title>Status Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* --- CSS 部分 --- */
      * { box-sizing: border-box; }
      html { height: 100%; display: flex; flex-direction: column; }
      body {
        background-color: #f5f6f8; color: #3b3b3b; font-size: 14px; font-weight: 300;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        margin: 0; padding: 0; text-align: center;
      }
      .pageContainer {
        padding: 30px 50px; background-color: #fff; border-radius: 5px;
        max-width: 900px; width: 100%; margin: 96px auto;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.06);
      }
      .headline { display: flex; align-items: center; justify-content: center; }
      .headline span {
        background-color: #f5f6f8; border-radius: 5px; padding: 6px;
        margin-left: 12px; font-size: 16px; font-weight: 700; text-transform: uppercase;
      }
      .reportContainer { margin: 30px auto; width: 100%; }
      .statusContainer { border: 1px solid #ededed; border-radius: 5px; padding: 24px; text-align: left; margin-top: 30px; }
      .statusStreamContainer { display: flex; justify-content: space-between; margin-top: 12px; }
      .statusSquare { border-radius: 3px; height: 30px; min-width: 8px; width: 100%; cursor: pointer; }
      .statusSquare + .statusSquare { margin-left: 6px; }
      .statusHeader { display: flex; align-items: center; }
      .statusTitle { text-transform: uppercase; margin: 0; font-size: 16px; }
      .statusHeadline { padding: 4px 8px; border-radius: 15px; font-size: 12px; font-weight: 700; margin-left: 12px; }
      .statusSubtitle { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
      .statusUptime { color: #7c7c7c; font-size: 12px; }
      
      /* 状态颜色 */
      .success { background-color: #4cae50; color: #fff; }
      .failure { background-color: #f44336; color: #fff; }
      .partial { background-color: #ff9800; color: #fff; }
      .nodata { background-color: #f8f8f8; color: #ccc; }

      /* Tooltip 修复 */
      .tooltip {
        background-color: #fff; box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.12);
        border-radius: 4px; color: #3b3b3b; font-size: 12px; padding: 16px;
        position: absolute; text-align: left; z-index: 100; width: 240px;
        pointer-events: none; opacity: 0; transition: opacity 0.2s;
      }
      .tooltip .tooltipDateTime { font-size: 12px; color: #7c7c7c; font-weight: 600; }
      .tooltip #tooltipStatus { padding: 4px 8px; border-radius: 15px; font-size: 12px; font-weight: bold; display: inline-block; margin-top: 5px; }
      .tooltip hr { border: none; border-top: 1px solid #ededed; margin: 12px 0; }

      @media screen and (max-width: 800px) {
        .pageContainer { padding: 20px; margin: 20px auto; }
        .statusSquare + .statusSquare { margin-left: 1px; }
      }
    </style>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <span> System Status </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      
      <div id="tooltip" class="tooltip">
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>

      <div id="templates" style="display: none">
        <div id="statusSquareTemplate" class="statusSquare $color"></div>
        <div id="statusStreamContainerTemplate" class="statusStreamContainer"></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url" target="_blank">$url</a></div>
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const maxDays = 30;
      let cloneId = 0;
      let tooltipTimeout = null;

      // --- 核心修复：showTooltip 函数 ---
      function showTooltip(element, key, date, color) {
        clearTimeout(tooltipTimeout);
        const toolTipDiv = document.getElementById("tooltip");

        document.getElementById("tooltipDateTime").innerText = date.toDateString();
        document.getElementById("tooltipDescription").innerText = getStatusDescriptiveText(color);

        const statusDiv = document.getElementById("tooltipStatus");
        statusDiv.innerText = getStatusText(color);
        statusDiv.className = color;

        // 获取元素相对于视口的位置
        const rect = element.getBoundingClientRect();
        const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // 设置位置并添加 px 单位
        toolTipDiv.style.top = (rect.top + scrollTop + rect.height + 10) + "px";
        toolTipDiv.style.left = (rect.left + scrollLeft + (rect.width / 2) - (toolTipDiv.offsetWidth / 2)) + "px";
        toolTipDiv.style.opacity = "1";
      }

      function hideTooltip() {
        tooltipTimeout = setTimeout(() => {
          document.getElementById("tooltip").style.opacity = "0";
        }, 300);
      }

      // --- 其他逻辑保持原样 ---
      function getStatusText(color) {
        return { success: "Fully Operational", failure: "Major Outage", partial: "Partial Outage", nodata: "No Data" }[color] || "Unknown";
      }

      function getStatusDescriptiveText(color) {
        return { 
            success: "No downtime recorded on this day.", 
            failure: "Major outages recorded on this day.", 
            partial: "Partial outages recorded on this day.", 
            nodata: "No data available for this day." 
        }[color];
      }

      function getColor(uptimeVal) {
        if (uptimeVal == null) return "nodata";
        if (uptimeVal == 1) return "success";
        return uptimeVal < 0.3 ? "failure" : "partial";
      }

      function templatize(templateId, parameters) {
        let clone = document.getElementById(templateId).cloneNode(true);
        clone.id = "template_clone_" + cloneId++;
        if (!parameters) return clone;
        applyTemplateSubstitutions(clone, parameters);
        return clone;
      }

      function applyTemplateSubstitutions(node, parameters) {
        const attributes = node.getAttributeNames();
        for (let attr of attributes) {
          node.setAttribute(attr, templatizeString(node.getAttribute(attr), parameters));
        }
        if (node.childElementCount == 0) {
          node.innerText = templatizeString(node.innerText, parameters);
        } else {
          Array.from(node.children).forEach(n => applyTemplateSubstitutions(n, parameters));
        }
      }

      function templatizeString(text, parameters) {
        if (text && parameters) {
          for (const [key, val] of Object.entries(parameters)) {
            text = text.replaceAll("$" + key, val);
          }
        }
        return text;
      }

      function getRelativeDays(date1, date2) {
        return Math.floor(Math.abs((date1 - date2) / (24 * 3600 * 1000)));
      }

      function normalizeData(statusLines) {
        const rows = statusLines.split("\n");
        let dateValues = {};
        let sum = 0, count = 0;
        const now = new Date();

        rows.forEach(row => {
          if (!row) return;
          const [dateTimeStr, resultStr] = row.split(",", 2);
          const date = new Date(Date.parse(dateTimeStr.replace(/-/g, "/") + " GMT"));
          const dateStr = date.toDateString();

          if (!dateValues[dateStr]) dateValues[dateStr] = [];
          let res = resultStr.trim() === "success" ? 1 : 0;
          dateValues[dateStr].push(res);
          sum += res; count++;
        });

        let relativeDateMap = {};
        for (let i = 0; i < maxDays; i++) {
          let d = new Date();
          d.setDate(d.getDate() - i);
          const dStr = d.toDateString();
          const vals = dateValues[dStr];
          relativeDateMap[i] = vals ? (vals.reduce((a, b) => a + b, 0) / vals.length) : null;
        }

        relativeDateMap.upTime = count ? ((sum / count) * 100).toFixed(2) + "%" : "--%";
        return relativeDateMap;
      }

      function constructStatusSquare(key, date, uptimeVal) {
        const color = getColor(uptimeVal);
        let square = templatize("statusSquareTemplate", { color: color });
        square.addEventListener("mouseover", () => showTooltip(square, key, date, color));
        square.addEventListener("mouseout", hideTooltip);
        return square;
      }

      async function genReportLog(container, key, url) {
        try {
          const response = await fetch("logs/" + key + "_report.log");
          const statusLines = response.ok ? await response.text() : "";
          const normalized = normalizeData(statusLines);

          let streamContainer = templatize("statusStreamContainerTemplate");
          for (let i = maxDays - 1; i >= 0; i--) {
            let date = new Date();
            date.setDate(date.getDate() - i);
            streamContainer.appendChild(constructStatusSquare(key, date, normalized[i]));
          }

          const color = getColor(normalized[0]);
          const card = templatize("statusContainerTemplate", {
            title: key, url: url, color: color,
            status: getStatusText(color), upTime: normalized.upTime,
          });

          card.appendChild(streamContainer);
          container.appendChild(card);
        } catch (e) { console.error(e); }
      }

      async function genAllReports() {
        try {
          const response = await fetch("urls.cfg");
          const configText = await response.text();
          const lines = configText.split("\n");
          for (let line of lines) {
            const [key, url] = line.split("=");
            if (key && url) await genReportLog(document.getElementById("reports"), key.trim(), url.trim());
          }
        } catch (e) { console.error("Config load error", e); }
      }

      genAllReports();
    </script>
  </body>
</html>
