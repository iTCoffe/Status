        // æ˜¾ç¤ºæç¤ºæ¡†
        function showTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            const date = event.target.getAttribute('data-date');
            const status = event.target.getAttribute('data-status');
            const note = event.target.getAttribute('data-note');
            
            const statusText = {
                'green': 'æ­£å¸¸',
                'orange': 'è­¦å‘Š',
                'red': 'ä¸­æ–·',
                'gray': 'æœªçŸ¥'
            };
            
            const statusClass = {
                'green': 'greenStatus',
                'orange': 'orangeStatus',
                'red': 'redStatus',
                'gray': 'grayStatus'
            };
            
            const statusIcon = {
                'green': 'âœ…',
                'orange': 'âš ï¸',
                'red': 'â›”',
                'gray': 'â”'
            };
            
            // æ›´æ–°æç¤ºæ¡†å†…å®¹
            document.getElementById('tooltipDateTime').textContent = date;
            document.getElementById('tooltipStatus').innerHTML = 
                `<span class="${statusClass[status]}">${statusIcon[status]} ${statusText[status]}</span>`;
            document.getElementById('tooltipDescription').textContent = note;
            
            // å®šä½æç¤ºæ¡†
            const rect = event.target.getBoundingClientRect();
            const tooltipHeight = tooltip.offsetHeight;
            const tooltipWidth = tooltip.offsetWidth;
            
            let top = rect.top + window.scrollY - tooltipHeight - 15;
            let left = rect.left + window.scrollX + rect.width / 2 - tooltipWidth / 2;
            
            // é˜²æ­¢è¶…å‡ºå±å¹•
            if (top < 20) top = rect.bottom + window.scrollY + 10;
            if (left < 20) left = 20;
            if (left + tooltipWidth > window.innerWidth - 20) 
                left = window.innerWidth - tooltipWidth - 20;
            
            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
            tooltip.style.opacity = '1';
        }
        
        // éšè—æç¤ºæ¡†
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
        }
        
        // æ¨¡å¼åˆ‡æ¢åŠŸèƒ½
        function setupModeToggle() {
            const modeToggle = document.getElementById('mode-toggle');
            const modeIcon = document.getElementById('mode-icon');
            const body = document.body;
            
            // æ£€æŸ¥localStorageä¸­çš„æ¨¡å¼è®¾ç½®
            const savedMode = localStorage.getItem('theme');
            if (savedMode === 'dark') {
                body.classList.add('dark-mode');
                modeIcon.textContent = 'â˜€ï¸';
            } else {
                modeIcon.textContent = 'ğŸŒ™';
            }
            
            // åˆ‡æ¢æ¨¡å¼
            modeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    modeIcon.textContent = 'â˜€ï¸';
                    localStorage.setItem('theme', 'dark');
                    
                    // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                    modeToggle.animate(
                        [
                            { transform: 'rotate(0deg)' },
                            { transform: 'rotate(360deg)' }
                        ],
                        {
                            duration: 800,
                            easing: 'ease'
                        }
                    );
                } else {
                    modeIcon.textContent = 'ğŸŒ™';
                    localStorage.setItem('theme', 'light');
                    
                    // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                    modeToggle.animate(
                        [
                            { transform: 'rotate(0deg)' },
                            { transform: 'rotate(-360deg)' }
                        ],
                        {
                            duration: 800,
                            easing: 'ease'
                        }
                    );
                }
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            setupModeToggle();
            
            // æ¨¡æ‹ŸåŠ è½½æ•°æ®
            const services = await loadData();
            genAllReports(services);
        });
    </script>
